<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" class="logo" alt="">
    </header>
    <main>
       <div class="contenedor">
           <div class="contenedor-texto">
                <textarea name="entrada" id="entrada" cols="50" placeholder="Ingrese el texto "></textarea>
                <div class="alert">
                    <span>!</span><label>Solo letras en minúscula y sin acentos </label>
                </div>

                <div class="contenedor-botones">
                    <button class="btn1" id="encriptar">Encriptar</button>
                    <button class="btn2" id="desencriptar">Desencriptar</button>
                </div>
           </div>

        <div class="contenedor-codificado1" id="contenedor-codificado1" style="display:none;" >
            <h2 id="titulo-resultado">Mensaje encriptado</h2>
            <textarea disabled name="resultado" id="resultado" cols="30" rows="10"></textarea>
            <button class="btn1" id="copiar">Copiar!</button>
        </div>
           <div class="contenedor-codificado" id="contenedor-codificado" style="display:block;">
                <img src="assets/img/muñeco.png" alt="">
                <p>Ningún texto fue encontrado</p>
                <p class="segundo-nivel">Ingrese el texto que desees encriptar o desencriptar</p>                
           </div>
       </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/encriptador.js"></script>
    <script src="assets/js/copiar.js"></script>
    <script src="sweetalert2.all.min.js"></script>
